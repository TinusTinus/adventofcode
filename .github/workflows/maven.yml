name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Check out from master
      uses: actions/checkout@v3
      with:
        ref: master
    - name: Perform git pull
      # This should make sure that we are using the latest revision
      run: git pull origin master
    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B verify
